services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - FRONTEND_URL=http://localhost:3000
    volumes:
      # Hot reload dla backend (jeÅ›li chcesz)
      - ./backend:/app
      - /app/node_modules
    networks:
      - k6-network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:4000/api
      - DOCKER_ENV=true
    volumes:
      # ðŸ”¥ HOT RELOAD - mapowanie ÅºrÃ³deÅ‚
      - ./frontend:/app
      # ðŸ“¦ Protect node_modules (uÅ¼ywamy z kontenera)
      - /app/node_modules
      # ðŸŽ¯ Protect dist folder  
      - /app/dist
    depends_on:
      - backend
    networks:
      - k6-network

networks:
  k6-network:
    driver: bridge